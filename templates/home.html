<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Indicator</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease-in-out;
    }
    .container:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #202040;
    }
    form legend {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #444;
      border-bottom: 2px solid #2575fc;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    select, input[type=number] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    select:focus, input[type=number]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    }
    option.placeholder {
      color: #999;
    }
    .btn {
      display: block;
      width: 100%;
      background: #2575fc;
      color: white;
      padding: 12px 15px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1a4fcf;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2575fc;
    }
    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post" id="performanceForm" novalidate>
      <legend>Student Exam Performance Prediction</legend>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option class="placeholder" selected disabled value="">Select your Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="ethnicity">Race or Ethnicity</label>
      <select id="ethnicity" name="ethnicity" required>
        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="parental_level_of_education">Parental Level of Education</label>
      <select id="parental_level_of_education" name="parental_level_of_education" required>
        <option class="placeholder" selected disabled value="">Select Parent Education</option>
        <option value="associate's degree">Associate's degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="high school">High school</option>
        <option value="master's degree">Master's degree</option>
        <option value="some college">Some college</option>
        <option value="some high school">Some high school</option>
      </select>

      <label for="lunch">Lunch Type</label>
      <select id="lunch" name="lunch" required>
        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
        <option value="free/reduced">Free/reduced</option>
        <option value="standard">Standard</option>
      </select>

      <label for="test_preparation_course">Test Preparation Course</label>
      <select id="test_preparation_course" name="test_preparation_course" required>
        <option class="placeholder" selected disabled value="">Select Test Course</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label for="reading_score">Reading Score out of 100</label>
      <input type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />

      <label for="writing_score">Writing Score out of 100</label>
      <input type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />

      <input type="submit" value="Predict your Maths Score" class="btn" />
    </form>

    <div class="result">
      Predicted math score is {{results}}
    </div>
  </div>

  <script>
    const form = document.getElementById('performanceForm');

    form.addEventListener('submit', function(event) {
      // Validate reading and writing scores
      const readingScore = parseInt(form.reading_score.value, 10);
      const writingScore = parseInt(form.writing_score.value, 10);

      if (
        isNaN(readingScore) || readingScore < 0 || readingScore > 100 ||
        isNaN(writingScore) || writingScore < 0 || writingScore > 100
      ) {
        alert('Please enter Reading and Writing scores between 0 and 100.');
        event.preventDefault();
        return false;
      }

      // All validations passed, allow submission
      return true;
    });
  </script>
</body>
</html>
